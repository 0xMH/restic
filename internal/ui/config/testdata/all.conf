repo = "sftp:user@server:/srv/repo"
password = "secret"
password_file = "/root/secret.txt"

backup {
    target = [
        "/home/user/",
        "/home/otheruser",
    ]

    exclude = ["*.c"]
}

backend "local" {
    type = "local"
    path = "/foo/bar"
}

backend "local2" {
    path = "/foo/bar"
}

backend "sftp" {
    type = "sftp"
    user = "foo"
    host = "bar"
    path = "/foo/bar"
}
